<div class="home-provides">
  <section class="home-provides__wrap">
    <h3 class="home-provides__title">
      {{ .Params.ProvidesTitle }}
    </h3>
    <ul class="home-provides__list">
      {{ range $el := .Params.ProvidesList }}
      <li class="home-provides__item">
        {{ .text | markdownify }}
      </li>
      {{ end }}
    </ul>
  </section>
  <div class="home-provides__img-wrap">
    <img src="/img/v_notebook.png" alt="notebook" class="home-provides__img">
  </div>
</div>



<section class="home-bottom" style="background-image: url(
{{ if isset .Params "BgBottom" }}
{{ .Params.BgBottom }}
{{ else }}
/img/vimages/footer-bg.png
{{ end }}
);">
  <h3 class="home-bottom__title">
    {{ .Params.TitleBottom }}
  </h3>

  <a href="/request" class="button-contrast">
    request a demo
  </a>
</section>
