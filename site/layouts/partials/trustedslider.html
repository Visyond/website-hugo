{{ with .Site.GetPage "section" "trustedslider" }}
<section class="section--compact no-margin primary" style="background: #fff;">
  <div class="container">
    <div class="trusted__wrapper">
      <ul class="trusted__logos-wrap js-slider">
        {{ range $el := .Params.trustedLogos }}
        <li class="trusted__logo-item">
          <img src="{{ .logo }}" alt="{{ .alt }}">
        </li>
        {{ end }}
      </ul>
    </div>
  </div>
</section>
{{ end }}
