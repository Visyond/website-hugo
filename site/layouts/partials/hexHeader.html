<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,700" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <title>{{ .Title }} | Visyond</title>

    <link rel="icon" type="image/png" href="/logo.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {{ with .Params.MetaTags }}
    {{ . | markdownify }}
    {{ end }}

    {{ end }}

<body>

    <div class="container">
        <div class="menu">
            <div id="logo">
                <a href="/" class="hexNav__logo-link">
                    <span><img src="/img/vimages/logoColor.png" alt="Logo"></span>
                </a>
            </div>
            <button class="responsive-btn">
                <svg fill="#020202" height="30" viewBox="0 0 24 24" width="30" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                </svg>
            </button>

            {{ partial "hexNav" . }}
        </div>
    </div>
</header>
