<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    {{ partial "head-fonts" . }}
    <link href="/css/main.css" rel="stylesheet">
    <title>{{ .Title }} | Visyond</title>
    <!-- <link rel="icon" type="image/x-icon" href="/favicon.ico"> -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {{ with .Params.MetaTags }}
    {{ . | markdownify }}
    {{ end }}


    {{ partial "scripts" . }}
    
    {{ with .Params.scripts }}
    {{ . | markdownify }}
    {{ end }}
</head>

<body>
{{ partial "theme-config" . }}
<header class="hexHeader homeHeader">
    <div class="container">
        <div class="menu">
            <div id="logo">
                <a href="/" class="hexNav__logo-link">
                    <span><img src="/img/vimages/logoColor.png" alt="Logo"></span>
                </a>
            </div>
        </div>
    </div>
</header>


<div class="maincontent">
