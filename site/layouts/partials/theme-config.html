<!-- This is a hack to "change theme" - primary colors for CTA buttons, links, etc.  -->
<!-- https://discourse.gohugo.io/t/how-to-use-hugo-template-variables-in-css/4464/14 -->


{{ $primary := "#282828" }}
{{ $secondary := "#0086ff" }}
{{ $white_almost := "#fafafa" }}
{{ $white_true := "#ffffff" }}

<style>
    /* Top menu */
    .dropdown-toggle--multicol,
    .dropdown-toggle--active {
        border-color: {{ $secondary }}; 
    }
    

    /* Buttons */
    .button-primary { 
         background: {{ $primary }}; 
    }

    .hexNav__link {
        color: {{ $primary }};
    }


    .hexNav__link--primary {
        background: {{ $white_true }};
        border-color: {{ $primary }};
        color: {{ $primary }};

        &:hover {
            color: {{ $white_true }}!;
            background: {{ $primary }}!;
            border-color: {{ $primary }};
        }

    }

    
    /* Hovers */
    .hexNav__link:hover {
        color: {{ $secondary }}; 
    }


    /* Logo slider */
    .hexSlider {
        background-color: {{ $white_almost }}; 
    }

</style>
