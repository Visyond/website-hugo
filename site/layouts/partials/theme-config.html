<!-- This is a hack to "change theme" - primary colors for CTA buttons, links, etc.  -->
<!-- https://discourse.gohugo.io/t/how-to-use-hugo-template-variables-in-css/4464/14 -->


{{ $primary := "#282828" }}
{{ $secondary := "#0086ff" }}
{{ $almost_white := "#fafafa" }}
{{ $white := "#ffffff" }}

<style>
    /* Top menu */
    .dropdown-toggle--multicol{
        border-color: {{ $primary }}!important; 
    }
    

    /* Buttons */
    .hexNav__link--primary,
    .button-primary { 
         background: {{ $primary }}; 
    }

    
    /* Hovers */
    .hexNav__link:hover {
        color: {{ $secondary }}!important; 
    }


    /* Logo slider */
    .hexSlider {
        background-color: {{ $almost_white }}; 
    }

</style>
