{{ if .Params.CookiesText }}
  {{ with .Site.Pages.Cookies }}
  <div class="cookies">
    <div class="cookies__text">{{ .cookiesText }}</div>
    <button class="cookies__yes">{{ .cookiesYesBtn }}</button>
    <a href="{{ .cookiesNoBtnURL }}" class="cookies__no">{{ .cookiesNoBtn }}</a>
  </div>
  {{ end }}
{{ end }}
