<article class="function-card">
    <div class="function-card__bg" style="background: url({{.cardBackground}}) center center no-repeat"></div>
    <a href={{ .cardLink }} class="function-card__link">
        <span class="function-card__icon">
            <img src={{ .cardIcon }}>
        </span>
        <h3 class="function-card__title">
            {{ .cardTitle }}
        </h3>
        <p class="function-card__descr">
            {{ .cardDescr }}
        </p>
    </a>
</article>
