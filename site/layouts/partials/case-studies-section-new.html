{{ with .Site.GetPage "section" "case-studies-section-new" }}
<section class="casestudy-new" id="casestudies">

	<div class="container">
		<h3 class="landing-title landing-title--casestudy-new">{{ .Params.caseTitle }}</h3>

		<ul class="casestudy-new__list">
			{{ range $el := .Params.Case }}
			<li class="casestudy-new__item">
				<a href="{{ .caseLink }}" class="casestudy-new__link">
					<img src="{{ .caseIco }}" alt="">
					<h3 class="casestudy-new__title">{{ .caseDescr }}</h3>
				</a>
			</li>
			{{ end }}
		</ul>
	</div>
</section>
{{ end }}
