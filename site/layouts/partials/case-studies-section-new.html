{{ with .Site.GetPage "section" "case-studies-section-new" }}
<section class="section no-margin primary" id="casestudies">
  <div class="container">
    <h2 class="section-header">{{ .Params.caseTitle }}</h2>
    <div class="header-section--divider"></div>

    <ul class="casestudy-new__list">
      {{ range $el := .Params.Case }}
      <li class="casestudy-new__item">
        <a href="{{ .caseLink }}" class="casestudy-new__link">
          <img src="{{ .caseIco }}" alt="{{ .alt }}">
          <h3 class="casestudy-new__title">{{ .caseDescr }}</h3>
        </a>
      </li>
      {{ end }}
    </ul>

    <a href="/casestudy" class="button button-primary centered">See All Case Studies</a>
  </div>
</section>
{{ end }}
