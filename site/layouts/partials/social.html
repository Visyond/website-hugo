<address class="social">
    <ul class="social__list">
        
        {{ range $el := .data }}
        <li class="social__item">
            <a 
                href={{$el.socialLink}} class="social__link"
                style="background: url({{$el.socialIcon}}) center center no-repeat; background-size:cover;"
            ></a>
        </li>
        {{ end }}
    </ul>
</address>
