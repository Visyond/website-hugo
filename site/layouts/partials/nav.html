<nav class="nav">
  
  <ul class="nav__list">
    {{ $currentPage := . }}
    
    {{ range .Site.Menus.main }}
    {{ if .HasChildren }}
    <li class="{{ if $currentPage.HasMenuCurrent "main" . }} nav__item--active {{ else }} nav__item {{ end }}">
      <a href="{{ .URL }}" class="nav__link">
        <span>{{ .Name | safeHTML }}</span>
      </a>
    </li>

    {{ else }}

    <li class="{{ if $currentPage.HasMenuCurrent "main" . }} nav__item--active {{ else }} nav__item {{ end }}">
      <a href="{{ .URL }}" class="nav__link">
        <span>{{ .Name | safeHTML }}</span>
      </a>
      
      {{ end }}
      {{ end }}
  </ul>
</nav>
