<section class="section no-margin" style="background-image: url({{ .Params.featuredBg }})">
  <div class="container">
    <h3 class="section-header"> 
      {{ .Params.featuredTitle }}
    </h3>

    <ul class="home-featured__list">
      {{ range $el := .Params.Featured }}
      <li class="home-featured__item">
        <a {{ with $el.link }} href="{{ $el.link }}" {{ end }} target="_blank">
          <img src="{{ $el.logo }}" alt="{{ $el.alt }}">
        </a>
      </li>
      {{ end }}
    </ul>
  </div>
</section>
