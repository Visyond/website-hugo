{{ with .Site.GetPage "section" "features-section" }}
<div class="fea-section">
	<ul class="fea-section__cols">
		{{ range $element := .Params.feaDropdownCol }}
		<li class="fea-section__col">
			<h3 class="fea-section__title">
				{{ $element.title }}
			</h3>
			<ul class="fea-section__group-list fea-section__list">
				{{ range $el := $element.features_dropdown }}
				<li class="fea-section__group-item">
					<a href="{{ $el.path }}" class="fea-section__group-link">{{ $el.title }}</a>
				</li>
				{{ end }}
			</ul>
		</li>
		{{ end }}
	</ul>
</div>
{{ end }}
