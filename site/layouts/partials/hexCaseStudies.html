{{ with .Site.GetPage "section" "hexCaseStudies" }}
<section class="hexCaseStudy">
    <div class="container">
        <h2 class="hexCaseStudy__header">{{ .Params.caseTitle }}</h2>
	<div class="header-section--divider"></div>    

        <ul class="hexCaseStudy__list">
            {{ range $el := .Params.Case }}
            <li class="hexCaseStudy__item">
                <a href="{{ .caseLink }}" class="hexCaseStudy__link">
                    <img src="{{ .caseIco }}" alt="{{ .alt }}">
                    <h3 class="hexCaseStudy__title">{{ .caseDescr }}</h3>
                </a>
            </li>
            {{ end }}
        </ul>
    </div>
    
    <div class="btn-wrap" style="margin-bottom: 4em;">
	<a href="/casestudy/" class="btn-primary" style="text-transform: none; margin-top: 0;">See All Case Studies</a>
    </div>
</section>
{{ end }}
