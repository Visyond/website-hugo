{{ partial "head" . }}

<section class="homepage-cards">
    <h3 hidden></h3>

    <ul class="homepage-cards__list">
        {{ range $foo := .Params.cards }}
            <li class="homepage-cards__item">
                <article class="function-card">
                    <div 
                        class="function-card__bg"
                        ></div>
                        <a href="#" class="function-card__link">
                            <span class="function-card__icon">
                                {{ .cardIcon }}
                        </span>
                        <h3 class="function-card__title">
                            {{ .cardTitle }}
                        </h3>
                        <p class="function-card__descr">
                            {{ .cardDesc }}
                        </p>
                    </a>
                </article>
            </li>
        {{end}}
    </ul>
</section>
