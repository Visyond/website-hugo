{{ partial "hexHomeHead" . }}

<!-- TOP SECTION -->
<div class="homehex ht">
	<div class="container">
		  <div class="home-hero__container">
			  <div class="home-hero__half-width-wrap" style="width: 100%;">  
				<h1 class="home-hero__title" style="margin-top: 80px;text-align: center;">{{ .Title }}</h1>
                    <ul class="case-study-params__list">
                    {{ range $element := .Params.Tooltip }}
                    <li class="case-study-params__item">{{ $element.title }}</li>
                    {{ end }}
                    </ul>
			  </div>
		  </div>
	</div>
</div>
<!-- END: TOP SECTION -->

<section class="homeBenefits" style="">
  <!-- container summary -->
  <div class="container">
    {{ range $itemAside := .Params.Aside }}
    <section class="case-study__widget">
      {{ $itemAside.content | markdownify }}
    </section>
    {{ end }}
  </div> <!-- container summary -->
</section>
	
<section class="homeBenefits" style="">	
  <!-- container BODY-->
  <div class="container">
    
    <figure class="case-study__person">
      <div class="case-study__person-img">
        <img src={{.Params.Client}} alt="client">
      </div>

      <figcaption class="cast-study__person-comment">
        <p>{{.Params.Client_ask | markdownify}}</p>
      </figcaption>
    </figure>
    {{ .Content | markdownify }}
    
  </div> <!-- container BODY -->
</section>	


{{ partial "hexFooter" . }}
