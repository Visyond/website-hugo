{{ partial "head" . }} 
<div class="case-study-title-wrap">
    <style>
        .case-study-title-wrap {
            background: url('/img/vimages/casestudies.jpg') center center no-repeat;
            background-size: cover;
        }
    </style>
    <div class="container container--case-study-title-wrap">
        <h1 class="case-study__title">
            Case studies
        </h1>
    </div>
</div>
<div class="container">
    <ul class="casestudies__list">
        {{ range $el := .Params.Casestudy }}
        <li class="casestudies__item">
            <a href="#" class="casestudies__link">
                <div class="casestudies__top">
                    <span class="casestudies__company-wrap">
                        <img src="{{ $el.logo }}">
                    </span>
                    <div class="casestudies__company-person-wrap">
                        <span class="casestudies__company-person-img">
                            <img src="{{ $el.photo }}" alt="">
                        </span>
                        <div>
                            <span class="casestudies__company-person-name">{{ $el.name }}</span>
                            <span class="casestudies__company-person-company-name">
                                {{ $el.company }}
                            </span>
                        </div>
                    </div>
                </div>
                <div class="casestudies__bottom">
                    <h3 class="casestudies__title">{{ $el.title }}</h3>
                    <ul class="casestudies__tag-list">
                        {{ range $tag := $el.tags }}
                        <li class="casestudies__tag-item">{{ $tag.tagTitle }}</li>
                        {{ end }}
                    </ul>
                </div>
            </a>
        </li>
        {{ end }}
    </ul>
