{{ partial "hexHeader" . }}

<div class="request-demo-page">
    <div class="container container--request-container">
        <!-- client asked -->
        <div class="request-demo__client-asked-wrap">
            <p class="request-demo__client-asked-text">'It is like working with Excel with better and more advanced functionalities'</p>
            <span class="request-demo__author">
                â€“ Gartner Peer Insights
            </span>
            <div class="request-demo__client-img-wrap">
                <a href="https://www.gartner.com/reviews/market/financial-corporate-performance-management-solutions/vendor/visyond/product/visyond"><img src="/img/gartner logo white small.png" alt="" class="request-demo__company-logo"></a>
            </div>
        </div> <!-- ./client asked -->


        <!-- form -->
        <div class="request-demo__form-wrap">
            <h1 class="request-demo__form-title">Request a demo</h1>
            <h2 class="reuest-demo__form-subtitle">Please fill in the form to recieve your invitation</h2>

           <!-- <form class="request-demo__form" method="POST" action="https://formspree.io/gianluca.bisceglie@visyond.com">  -->
            <form class="request-demo__form" method="POST" action="https://formspree.io/xgeogoev">
               <!-- <input type="hidden" name="subject" value="Feedback">
               <input type="hidden" name="api_key" value="1fd701f8c4ae64d01bf1744e91434e86aee94bd3">

                -->

                <input type="hidden" name="_next" value="https://visyond.com/thank-you-for-your-request/" />

                <!-- <input type="hidden" name="_cc" value="gianluca@get.visyond.com,gianluca.bisceglie@gmail.com,besnik@get.visyond.com,alexey.prokopovich@visyond.com,support@visyond.com" /> -->

                <div class="request-form-field request-demo__input--required">
                    <input name="first_name" type="text" class="request-demo__input" placeholder="First name" required>
                </div>
                <div class="request-form-field request-demo__input--required">
                    <input name="last_name" type="text" class="request-demo__input" placeholder="Last name" required>
                </div>
                <div class="request-form-field">
                    <input name="role" type="text" class="request-demo__input" placeholder="Your role">
                </div>
                <div class="request-form-field request-demo__input--required">
                    <input name="email" type="email" class="request-demo__input" placeholder="Work email" required>
                </div>
                <div class="request-form-field request-demo__input--required">
                    <input name="phone" type="tel" class="request-demo__input" placeholder="Phone" required>
                </div>
                <div class="request-form-field">
                    <input name="company" type="text" class="request-demo__input" placeholder="Company">
                </div>
                <div class="request-form-field">
                    <input name="website" type="text" class="request-demo__input" placeholder="Company website">
                </div>
                <input type="text" name="_gotcha" style="display:none" />
                <button class="request-demo__submit" type="submit">Submit</button>
                <span class="required-fields"><small>*</small>Required fields</span>
            </form>
        </div> <!-- ./form -->
    </div>
</div>
