          {label: "Info Image Alt Text", name: "altText", widget: string, default: "image"},
          {label: "Popup Files", name: "files", widget: list, fields: [
            {label: "File", name: "file", widget: "file"},
            {label: "Alt text", name: alt, widget: string},
