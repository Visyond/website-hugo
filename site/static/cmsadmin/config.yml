backend:
    name: github
    repo: visyond/website-hugo
    base_url: https://cms.visyond.com

publish_mode: editorial_workflow

media_folder: "site/static/source-img" # Folder where user uploaded files should go
public_folder: "img"

collections: # A list of collections the CMS should be able to edit
  - name: "solutions"
    label: "Solutions"
    folder: "site/content/solutions"
    create: true
    fields: # The fields each document in this collection have
      - {label: "Page title", name: "title", widget: "string", required: false,}
      - { label: "Meta tags", name: "metaTags", widget: markdown, required: false,}
      - {label: "Top Title", name: "topTitle", widget: "markdown", required: false,}
      - {label: "Top Sub Title", name: "topSubTitle", widget: "markdown", required: false,}
      - {label: "Sign Up URL", name: "signUpURL", widget: "string", required: false, default: "/accounts/signup/"}
      - {label: "Watch Video", name: "watchVideoURL", widget: "string", required: false}
      - {label: "Request URL", name: "requestURL", widget: "string", required: false, default: "/request"}
      - {label: "Background Image", name: "bgImage", widget: "image", required: false, default: "/img/banner.jpg"}

      - {label: "Info Block First", name: "infoBlockFirst", widget: "list", fields: [
          {label: "Info Image", name: "image", widget: image},
          # {label: "Popup URL", name: "popupUrl", widget: file},
          {label: "Popup Files", name: "files", widget: list, fields: [
            {label: "File", name: "file", widget: "file"},
            {label: "Title", name: "title", widget: "string"},
            {label: "Description", name: "descr", widget: "text"},
          ]},
          {label: "Info Title", name: "title", widget: "string"},
          {label: "Info Description", name: "descr", widget: "markdown"},
          {label: "Info Link", name: "link", widget: "string"},
        ],
        required: false,
      }

      - {label: "Solutions Title", name: "solutionsTitle", widget: string, required: false}
      - {label: "Solutions Cards", name: "solutionsCards", widget: list, required: false, fields: [
          {label: "Link", name: "link", widget: string},
          {label: "Icon", name: "icon", widget: image},
          {label: "Title", name: "title", widget: string},
          {label: "Text", name: "text", widget: text}
        ]}

      # - {label: "Capabilities Title", name: "capabilitiesTitle", widget: "string", required: false,}
      - {label: "Capabilities List", name: "capabilitiesList", widget: "list", fields: [
        {label: "Capabilities Image", name: "image", widget: "image"},
        {label: "Capabilities Text", name: "text", widget: "markdown"},
        ],
        required: false,
      }

      - {label: "Solutions Block Title", name: solTitle, widget: string, required: false}
      - {label: "Solutions Block Article", name: "solArticle", widget: list, fields: [
          {label: "Title", name: "title", widget: string},
          {label: "Image", name: "image", widget: image},
          {label: "Description", name: descr, widget: text, required: false},
          {label: "Link", name: "link", widget: string, default: "#"},
        ], required: false}

      - {label: "Provides Title", name: "providesTitle", widget: "string", required: false,}
      - {label: "Provides List", name: "providesList", widget: "list", fields: [
        {label: "Provides Item", name: "text", widget: "markdown"},
        ],
        required: false,
      }

      - {label: "Title Bottom", name: "titleBottom", widget: "string", required: false,}
      - {label: "Background Bottom", name: "bgBottom", widget: "image", required: false, default: "/img/back2.png"}
      - {label: "Bottom Request URL", name: "botRequestURL", widget: "string", required: false, default: "/request"}






  - name: "features"
    label: "Features"
    folder: "site/content/features"
    create: true
    fields: # The fields each document in this collection have
      - {label: "Page title", name: "title", widget: "string", required: false,}
      - { label: "Meta tags", name: "metaTags", widget: markdown, required: false,}
      - {label: "Top Title", name: "topTitle", widget: "markdown", required: false,}
      - {label: "Top Sub Title", name: "topSubTitle", widget: "markdown", required: false,}
      - {label: "Sign Up URL", name: "signUpURL", widget: "string", required: false, default: "/accounts/signup/"}
      - {label: "Watch Video", name: "watchVideoURL", widget: "string", required: false}
      - {label: "Request URL", name: "requestURL", widget: "string", required: false, default: "/request"}
      - {label: "Background Image", name: "bgImage", widget: "image", required: false, default: "/img/banner.jpg"}

      - {label: "Info Block First", name: "infoBlockFirst", widget: "list", fields: [
          {label: "Info Image", name: "image", widget: image},
          # {label: "Popup URL", name: "popupUrl", widget: file},
          {label: "Popup Files", name: "files", widget: list, fields: [
            {label: "File", name: "file", widget: "file"},
            {label: "Title", name: "title", widget: "string"},
            {label: "Description", name: "descr", widget: "text"},
          ]},
          {label: "Info Title", name: "title", widget: "string"},
          {label: "Info Description", name: "descr", widget: "markdown"},
          {label: "Info Link", name: "link", widget: "string"},
        ],
        required: false,
      }

      - {label: "Features Title", name: "featuresTitle", widget: string}
      - {label: "Features Cards", name: "featuresCards", widget: list, fields: [
          {label: "Link", name: "link", widget: string},
          {label: "Icon", name: "icon", widget: image},
          {label: "Title", name: "title", widget: string},
          {label: "Text", name: "text", widget: text}
        ]}

      - {label: "Provides Title", name: "providesTitle", widget: "string", required: false,}
      - {label: "Provides List", name: "providesList", widget: "list", fields: [
        {label: "Provides Item", name: "text", widget: "markdown"},
        ],
        required: false,
      }

      - {label: "Title Bottom", name: "titleBottom", widget: "string", required: false,}
      - {label: "Background Bottom", name: "bgBottom", widget: "image", required: false, default: "/img/back2.png"}
      - {label: "Bottom Request URL", name: "botRequestURL", widget: "string", required: false, default: "/request"}






  - name: "features-page"
    label: "Features Page"
    folder: "site/content/features-page"
    create: true
    fields:
      - {label: "Page title", name: "title", widget: "string", required: false,}
      - { label: "Meta tags", name: "metaTags", widget: markdown, required: false }
      - {label: "Page url", name: "url", widget: string}
      - {label: "Top Title", name: "topTitle", widget: "markdown", required: false,}
      - {label: "Top Sub Title", name: "topSubTitle", widget: "markdown", required: false,}
      - {label: "Sign Up URL", name: "signUpURL", widget: "string", required: false, default: "/accounts/signup/"}
      - {label: "Watch Video", name: "watchVideoURL", widget: "string", required: false}
      - {label: "Request URL", name: "requestURL", widget: "string", required: false, default: "/request"}
      - {label: "Background Image", name: "bgImage", widget: "image", required: false, default: "/img/banner.jpg"}

      - {label: Section, name: section, widget: list, fields: [
          {label: Title, name: title, widget: string},
          {label: Cards, name: cards, widget: list, fields: [
            {label: Card Icon, name: icon, widget: image},
            {label: Card Title, name: title, widget: string},
            {label: Card Text, name: text, widget: text},
            {label: Card Link, name: link, widget: string}
          ]}
        ]}

      - {label: "Title Bottom", name: "titleBottom", widget: "string", required: false,}
      - {label: "Background Bottom", name: "bgBottom", widget: "image", required: false, default: "/img/back2.png"}
      - {label: "Bottom Request URL", name: "botRequestURL", widget: "string", required: false, default: "/request"}





  - name: "casestudy"
    label: "Case Study"
    folder: "site/content/casestudy"
    create: true
    fields: # The fields each document in this collection have
      - { label: "Meta tags", name: "metaTags", widget: markdown, required: false }
      - {label: "Title", name: "title", widget: "string", required: true}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Tooltip", name: tooltip, widget: list, fields: [{label: Heading, name: title, widget: string}], required: false}
      - {label: "Client image", name: "client", widget: "image", required: false}
      - {label: "Client asked", name: "client_ask", widget: "markdown", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Widget aside", name: aside, widget: list, fields: [{label: Heading, name: "content", widget: "markdown"}], required: false}

      - {label: "Casestudy Title", name: "casestudyTitle", required: false, widget: string}
      - {label: "Casestudy Cards", name: "casestudyCards", required: false, widget: list, fields: [
          {label: "Link", name: "link", widget: string},
          {label: "Icon", name: "icon", widget: image},
          {label: "Title", name: "title", widget: string},
          {label: "Text", name: "text", widget: text}
        ]}

      # - {label: "Solutions Block Title", name: solTitle, widget: string}
      # - {label: "Solutions Block Article", name: "solArticle", widget: list, fields: [
      #     {label: "Title", name: "title", widget: string},
      #     {label: "Image", name: "image", widget: image},
      #     {label: "Description", name: descr, widget: text, required: false},
      #     {label: "Link", name: "link", widget: string, default: "#"},
      #   ]}





  - name: "landings"
    label: "Landings"
    folder: "site/content/landings"
