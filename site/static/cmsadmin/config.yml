backend:
  name: github
  repo: visyond/website-hugo
  base_url: https://cms.visyond.com

publish_mode: editorial_workflow

media_folder: "site/static/source-img" # Folder where user uploaded files should go
public_folder: "img"

collections: # A list of collections the CMS should be able to edit
  - name: "solutions"
    label: "Solutions"
    folder: "site/content/solutions"
    create: true
    fields: # The fields each document in this collection have
      - {label: "Page title", name: "title", widget: "string", required: false,}
      - { label: "Meta tags", name: "metaTags", widget: markdown, required: false,}
      - {label: "Top Title", name: "topTitle", widget: "markdown", required: false,}
      - {label: "Top Sub Title", name: "topSubTitle", widget: "markdown", required: false,}
      - {label: "Sign Up URL", name: "signUpURL", widget: "string", required: false, default: "/accounts/signup/"}
      - {label: "Watch Video", name: "watchVideoURL", widget: "string", required: false}
      - {label: "Request URL", name: "requestURL", widget: "string", required: false, default: "/request-a-demo"}
      - {label: "Background Image", name: "bgImage", widget: "image", required: false, default: "/img/banner.jpg"}

      - {label: "Info Block First", name: "infoBlockFirst", widget: "list", fields: [
          {label: "Info Image", name: "image", widget: image},
          # {label: "Popup URL", name: "popupUrl", widget: file},
          {label: "Popup Files", name: "files", widget: list, fields: [
            {label: "File", name: "file", widget: "file"},
            {label: "Title", name: "title", widget: "string"},
            {label: "Description", name: "descr", widget: "text"},
          ]},
          {label: "Info Title", name: "title", widget: "string"},
          {label: "Info Description", name: "descr", widget: "markdown"},
          {label: "Info Link", name: "link", widget: "string"},
        ],
        required: false,
      }

      # - {label: "Capabilities Title", name: "capabilitiesTitle", widget: "string", required: false,}
      - {label: "Capabilities List", name: "capabilitiesList", widget: "list", fields: [
        {label: "Capabilities Image", name: "image", widget: "image"},
        {label: "Capabilities Text", name: "text", widget: "markdown"},
        ],
        required: false,
      }

      - {label: "Trusted Title", name: "trustedTitle", widget: "string", required: false,}
      - { label: "Trusted Logos", name: "trustedLogos", widget: "list",
        fields: [
          {label: "Logo", name: "logo", widget: "image"},
        ],
        required: false,
      }

      - {label: "Studies Title", name: "studiesTitle", widget: "string", required: false,}
      - {label: "Studies Block", name: "studiesBlock", widget: "list", fields: [
        {label: "Image", name: "image", widget: "image"},
        {label: "Title", name: "title", widget: "string"},
        {label: "Text", name: "text", widget: "text"},
        {label: "Author", name: "author", widget: "string"},
        {label: "Link Text", name: "linkText", widget: "string"},
        {label: "Link URL", name: "linkUrl", widget: "string"},
        ],
        required: false,
      }

      - {label: "Solutions Block Title", name: solTitle, widget: string, required: false}
      - {label: "Solutions Block Article", name: "solArticle", widget: list, fields: [
          {label: "Title", name: "title", widget: string},
          {label: "Image", name: "image", widget: image},
          {label: "Description", name: descr, widget: text, required: false},
          {label: "Link", name: "link", widget: string, default: "#"},
        ], required: false}

      - {label: "Title Customers", name: "titleCustomers", widget: "text", required: false}
      - {label: "Slider Customers", name: "slider", widget: "list", fields: [
        {label: "Slider Description", name: "sliderDescr", widget: "text", required: false},
        {label: "Slider Company", name: "slidercompany", widget: "string", required: false},
        {label: "Slider Logo", name: "sliderlogo", widget: "image", required: false},
        {label: "Slider Photo", name: "sliderphoto", widget: "image", required: false},
      ]}

      - {label: "Provides Title", name: "providesTitle", widget: "string", required: false,}
      - {label: "Provides List", name: "providesList", widget: "list", fields: [
        {label: "Provides Item", name: "text", widget: "markdown"},
        ],
        required: false,
      }

      - {label: "Title Bottom", name: "titleBottom", widget: "string", required: false,}
      - {label: "Background Bottom", name: "bgBottom", widget: "image", required: false,}
      - {label: "Bottom Request URL", name: "botRequestURL", widget: "string", required: false, default: "/request-a-demo"}






  - name: "features"
    label: "Features"
    folder: "site/content/features"
    create: true
    fields: # The fields each document in this collection have
      - {label: "Page title", name: "title", widget: "string", required: false,}
      - { label: "Meta tags", name: "metaTags", widget: markdown, required: false,}
      - {label: "Top Title", name: "topTitle", widget: "markdown", required: false,}
      - {label: "Top Sub Title", name: "topSubTitle", widget: "markdown", required: false,}
      - {label: "Sign Up URL", name: "signUpURL", widget: "string", required: false, default: "/accounts/signup/"}
      - {label: "Watch Video", name: "watchVideoURL", widget: "string", required: false}
      - {label: "Request URL", name: "requestURL", widget: "string", required: false, default: "/request-a-demo"}
      - {label: "Background Image", name: "bgImage", widget: "image", required: false, default: "/img/banner.jpg"}

      - {label: "Info Block First", name: "infoBlockFirst", widget: "list", fields: [
          {label: "Info Image", name: "image", widget: image},
          # {label: "Popup URL", name: "popupUrl", widget: file},
          {label: "Popup Files", name: "files", widget: list, fields: [
            {label: "File", name: "file", widget: "file"},
            {label: "Title", name: "title", widget: "string"},
            {label: "Description", name: "descr", widget: "text"},
          ]},
          {label: "Info Title", name: "title", widget: "string"},
          {label: "Info Description", name: "descr", widget: "markdown"},
          {label: "Info Link", name: "link", widget: "string"},
        ],
        required: false,
      }

      # - {label: "Capabilities Title", name: "capabilitiesTitle", widget: "string", required: false,}
      # - {label: "Capabilities List", name: "capabilitiesList", widget: "list", fields: [
      #   {label: "Capabilities Image", name: "image", widget: "image"},
      #   {label: "Capabilities Text", name: "text", widget: "markdown"},
      #   ],
      #   required: false,
      # }

      - {label: "Trusted Title", name: "trustedTitle", widget: "string", required: false,}
      - { label: "Trusted Logos", name: "trustedLogos", widget: "list",
        fields: [
          {label: "Logo", name: "logo", widget: "image"},
        ],
        required: false,
      }

      # - {label: "Studies Title", name: "studiesTitle", widget: "string", required: false,}
      # - {label: "Studies Block", name: "studiesBlock", widget: "list", fields: [
      #   {label: "Image", name: "image", widget: "image"},
      #   {label: "Title", name: "title", widget: "string"},
      #   {label: "Text", name: "text", widget: "text"},
      #   {label: "Author", name: "author", widget: "string"},
      #   {label: "Link Text", name: "linkText", widget: "string"},
      #   {label: "Link URL", name: "linkUrl", widget: "string"},
      #   ],
      #   required: false,
      # }

      # - {label: "Title Customers", name: "titleCustomers", widget: "text", required: false}
      # - {label: "Slider Customers", name: "slider", widget: "list", fields: [
      #   {label: "Slider Description", name: "sliderDescr", widget: "text", required: false},
      #   {label: "Slider Company", name: "slidercompany", widget: "string", required: false},
      #   {label: "Slider Logo", name: "sliderlogo", widget: "image", required: false},
      #   {label: "Slider Photo", name: "sliderphoto", widget: "image", required: false},
      # ]}

      - {label: "Provides Title", name: "providesTitle", widget: "string", required: false,}
      - {label: "Provides List", name: "providesList", widget: "list", fields: [
        {label: "Provides Item", name: "text", widget: "markdown"},
        ],
        required: false,
      }

      - {label: "Title Bottom", name: "titleBottom", widget: "string", required: false,}
      - {label: "Background Bottom", name: "bgBottom", widget: "image", required: false,}
      - {label: "Bottom Request URL", name: "botRequestURL", widget: "string", required: false, default: "/request-a-demo"}





  - name: "casestudy"
    label: "Case Study"
    folder: "site/content/casestudy"
    create: true
    fields: # The fields each document in this collection have
      - { label: "Meta tags", name: "metaTags", widget: markdown, required: false }
      - {label: "Title", name: "title", widget: "string", required: true}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Tooltip", name: tooltip, widget: list, fields: [{label: Heading, name: title, widget: string}], required: false}
      - {label: "Client image", name: "client", widget: "image", required: false}
      - {label: "Client asked", name: "client_ask", widget: "markdown", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Widget aside", name: aside, widget: list, fields: [{label: Heading, name: "content", widget: "markdown"}], required: false}
      - {label: "Solutions Block Title", name: solTitle, widget: string}
      - {label: "Solutions Block Article", name: "solArticle", widget: list, fields: [
          {label: "Title", name: "title", widget: string},
          {label: "Image", name: "image", widget: image},
          {label: "Description", name: descr, widget: text, required: false},
          {label: "Link", name: "link", widget: string, default: "#"},
        ]}





  - name: "landings"
    label: "Landings"
    folder: "site/content/landings"
    create: true
    fields:
      - { label: "Meta tags", name: "metaTags", widget: markdown, required: false }
      - { label: "Top Title", name: "title", widget: "string", required: true }
      - { label: "Title", name: "mainTitle", widget: "markdown", required: true }
      - { label: "Top image", name: "topImage", widget: "image", required: true }

      - { label: "Video title", name: "videoTitle", widget: "string", required: false }
      - { label: "Video descr", name: "videoDescr", widget: "markdown", required: false }
      - { label: "Video url", name: "popupUrl", widget: "string", required: false }

      - { label: "Infographic title", name: "infoTitle", widget: "string", required: false }
      - { label: "Infographic descr", name: "infoDescr", widget: "markdown", required: false }
      - { label: "Infografic image", name: "infoImg", widget: "image", required: false }
      - { label: "Infographic sub descr", name: "infoSubDescr", widget: "markdown", required: false }

      - { label: "Trusted by", name: "trusted", widget: "list",
        fields: [
          {label: "logo", name: "logo", widget: "image"}
        ],
        required: false,
      }

      - { label: "Feature title", name: "featureTitle", widget: "string", required: false }
      - { label: "Features", name: "feature", widget: "list",
        fields: [
          {label: "Title", name: "title", widget: "string"},
          {label: "Description", name: "content", widget: "string"},
          {label: "Icon", name: "ico", widget: "image"}
        ],
        required: false,
      }
      - { label: "How to photo", name: "howToPhoto", widget: "image", required: false }
      - { label: "How to asked", name: "howToAsked", widget: "string", required: false }
      - { label: "How to text", name: "howTo", widget: "markdown", required: false }
      - { label: "How to company", name: "howToCompany", widget: "markdown", required: false }

      - { label: "Case study", name: "case", widget: "list",
        fields: [
          {label: "Case study link", name: "caseLink", widget: "string"},
          {label: "Icon", name: "caseIco", widget: "image"},
          {label: "Case study description", name: "caseDescr", widget: "string"},
        ],
        required: false,
      }
      - { label: "Challenge and Solutions title", name: "challengeTitle", widget: "string", required: false }
      - { label: "Challenge and Solutions", name: "challenge", widget: "list",
        fields: [
          {label: "Challenge link", name: "caseLink", widget: "string"},
          {label: "Icon", name: "caseIco", widget: "image"},
          {label: "Challenge description", name: "caseDescr", widget: "string"},
        ],
        required: false,
      }
      - { label: "Features Title", name: "featuresTitle", widget: "string", required: false }
      - { label: "Features", name: "features", widget: "list",
        fields: [
          {label: "Image", name: "featureImg", widget: "image"},
          {label: "Title", name: "title", widget: "string"},
          {label: "Description", name: "descr", widget: "string"},
          {label: "Link description", name: "linkDescr", widget: "string"},
          {label: "Link path", name: "linkPath", widget: "string"},
        ],
        required: false,
      }
      - { label: "Featured Hover", name: "featured", widget: "list",
        fields: [
          {label: "Logo", name: "logo", widget: "image"},
          {label: "Description", name: "descr", widget: "string"},
        ],
        required: false,
      }
      - { label: "Pricing title", name: "pricingTitle", widget: "string", required: false }
      - { label: "Pricing sub-title-1", name: "firstPricingSubTitle", widget: "string", required: false }
      - { label: "Pricing sub-title-2", name: "secondPricingSubTitle", widget: "string", required: false }

      - { label: "Left card title", name: "leftCardTitle", widget: "string", required: false }
      - { label: "Left card sub-title", name: "leftCardSubTitle", widget: "string", required: false }
      - { label: "Left card point", name: "leftCardPoint", widget: "list",
        fields: [
          {label: "Line", name: "line", widget: "string"},
        ],
        required: false,
      }

      - { label: "Middle card title", name: "middleCardTitle", widget: "string", required: false }
      - { label: "middle card sub-title", name: "middleCardSubTitle", widget: "string", required: false }
      - { label: "Middle card point", name: "middleCardPoint", widget: "list",
        fields: [
          {label: "Line", name: "line", widget: "string"},
        ],
        required: false,
      }

      - { label: "Right card title", name: "rightCardTitle", widget: "string", required: false }
      - { label: "Right card sub-title", name: "rightCardSubTitle", widget: "string", required: false }
      - { label: "Right card point", name: "RightCardPoint", widget: "list",
        fields: [
          {label: "Line", name: "line", widget: "string"},
        ],
        required: false,
      }
      - { label: "Price client askded", name: "priceClientAsked", widget: "string", required: false }
      - { label: "Price client company name", name: "priceClientCompany", widget: "string", required: false }
      - { label: "Price client company logo", name: "priceClientCompanyLogo", widget: "image", required: false }






  - name: "simplepages"
    label: "Simplepages"
    folder: "site/content/simplepages"
    create: true
    fields:
      - { label: "Meta tags", name: "metaTags", widget: markdown, required: false }
      - {label: "Page url", name: "url", widget: "string"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}







  - name: "hometest"
    label: "HomeTest"
    folder: "site/content/hometest"
    create: true
    fields:
      - {label: "Page title", name: "title", widget: "string"}
      - { label: "Meta tags", name: "metaTags", widget: "markdown"}
      - {label: "Top Title", name: "topTitle", widget: "markdown"}
      - {label: "Sign Up URL", name: "signUpURL", widget: "string"}
      - {label: "Watch Video", name: "watchVideoURL", widget: "string", required: false}
      - {label: "Request URL", name: "requestURL", widget: "string"}
      - {label: "Top Sub Title", name: "topSubTitle", widget: "markdown"}
      - {label: "Top Image", name: "topImage", widget: "image", default: "/img/home/home_page_illustration_concept.png"}

      - {label: "Trusted Title", name: "trustedTitle", widget: "string"}
      - { label: "Trusted Logos", name: "trustedLogos", widget: "list",
        fields: [
          {label: "Logo", name: "logo", widget: "image"},
        ],
      }

      - {label: "Info Block First", name: "infoBlockFirst", widget: "list", fields: [
          {label: "Info Image", name: "image", widget: image},
          # {label: "Popup URL", name: "popupUrl", widget: file},
          {label: "Popup Files", name: "files", widget: list, fields: [
            {label: "File", name: "file", widget: "file"},
            {label: "Title", name: "title", widget: "string"},
            {label: "Description", name: "descr", widget: "text"},
          ]},
          {label: "Info Title", name: "title", widget: "string"},
          {label: "Info Description", name: "descr", widget: "markdown"},
          {label: "Info Link", name: "link", widget: "string"},
        ],
        required: false,
      }

      # - {label: "Capabilities Title", name: "capabilitiesTitle", widget: "string", required: true}
      - {label: "Capabilities List", name: "capabilitiesList", widget: "list", fields: [
        {label: "Capabilities Image", name: "image", widget: "image"},
        {label: "Capabilities Text", name: "text", widget: "markdown"},
        ],}

      - {label: "Studies Title", name: "studiesTitle", widget: "string"}
      - {label: "Studies Block", name: "studiesBlock", widget: "list", fields: [
        {label: "Image", name: "image", widget: "image"},
        {label: "Title", name: "title", widget: "string"},
        {label: "Text", name: "text", widget: "text"},
        {label: "Author", name: "author", widget: "string"},
        {label: "Link Text", name: "linkText", widget: "string"},
        {label: "Link URL", name: "linkUrl", widget: "string"},
      ],}

      - {label: "Title Customers", name: "titleCustomers", widget: "text", required: false}
      - {label: "Slider Customers", name: "slider", widget: "list", fields: [
        {label: "Slider Description", name: "sliderDescr", widget: "text", required: false},
        {label: "Slider Company", name: "slidercompany", widget: "string", required: false},
        {label: "Slider Logo", name: "sliderlogo", widget: "image", required: false},
        {label: "Slider Photo", name: "sliderphoto", widget: "image", required: false},
      ]}

      - {label: "Provides Title", name: "providesTitle", widget: "string"}
      - {label: "Provides List", name: "providesList", widget: "list", fields: [
        {label: "Provides Item", name: "text", widget: "markdown"},
      ],}

      - {label: "Title Bottom", name: "titleBottom", widget: "string"}
      - {label: "Background Bottom", name: "bgBottom", widget: "image"}




  - name: "pricings"
    label: "Pricings"
    folder: "site/content/pricings"
    create: true
    fields:
      - { label: "Meta tags", name: "metaTags", widget: markdown, required: false }
      - {label: Url, name: url, widget: string}
      - {label: Title, name: title, widget: string}




  - name: "home"
    label: "Home Page"
    files:
      - file: "site/content/_index.md"
        label: "Home Page"
        name: "home"
        fields:
          - {label: "Page title", name: "title", widget: "string"}
          - { label: "Meta tags", name: "metaTags", widget: "markdown"}
          - {label: "Top Title", name: "topTitle", widget: "markdown"}
          - {label: "Sign Up URL", name: "signUpURL", widget: "string"}
          - {label: "Watch Video", name: "watchVideoURL", widget: "string", required: false}
          - {label: "Request URL", name: "requestURL", widget: "string"}
          - {label: "Top Sub Title", name: "topSubTitle", widget: "markdown"}
          - {label: "Top Image", name: "topImage", widget: "image", default: "/img/home/home_page_illustration_concept.png"}

          - {label: "Trusted Title", name: "trustedTitle", widget: "string"}
          - { label: "Trusted Logos", name: "trustedLogos", widget: "list",
            fields: [
              {label: "Logo", name: "logo", widget: "image"},
            ],
          }

          - {label: "Info Block First", name: "infoBlockFirst", widget: "list", fields: [
              {label: "Info Image", name: "image", widget: image},
