backend:
  name: github
  repo: visyond/website-hugo
  base_url: https://cms.visyond.com

media_folder: "site/static/img" # Folder where user uploaded files should go
public_folder: "img"

collections: # A list of collections the CMS should be able to edit
  - name: "solutions"
    label: "Solutions" 
    folder: "site/content/solutions"
    create: true
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Intro Blurb", name: "description", widget: "text"}
      - {label: "Menu", name: "menu", widget: "text"}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
  
  - name: "casestudy"
    label: "Case Study"
    folder: "site/content/casestudy"
    create: true
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string", required: true}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Tooltip", name: tooltip, widget: list, fields: [{label: Heading, name: title, widget: string}], required: false}
      - {label: "Client image", name: "client", widget: "image", required: false}
      - {label: "Client asked", name: "client_ask", widget: "markdown", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Widget aside", name: aside, widget: list, fields: [{label: Heading, name: "content", widget: "markdown"}], required: false}
      - {label: "First solution", name: "first_solution", widget: "markdown", required: false}
      - {label: "Second solution", name: "second_solution", widget: "markdown", required: false}
      - {label: "Third solution", name: "third_solution", widget: "markdown", required: false}
  
  - name: "landings"
    label: "Landings"
    folder: "site/content/landings"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Top image", name: "topImage", widget: "image", required: true }
      - { label: "Top description", name: "descr", widget: "string", required: false }
      - { label: "Video url", name: "popupUrl", widget: "string", required: false }
      - { label: "Function", name: "func", widget: "list",
        fields: [
          {label: "Description", name: "content", widget: "string"},
          {label: "Icon", name: "icon", widget: "image"}
        ],
        required: false,
      }
      - { label: "Features", name: "feature", widget: "list",
        fields: [
          {label: "Title", name: "title", widget: "string"},
          {label: "Description", name: "content", widget: "string"},
          {label: "Icon", name: "ico", widget: "image"}
        ],
        required: false,
      }
      - { label: "Testimonials company", name: "company", widget: "list",
        fields: [
          {label: "Logo", name: "logo", widget: "image"}
        ],
        required: false,
      }
      - { label: "Testimonials slider", name: "testiSlider", widget: "list",
        fields: [
          {label: "Client asked", name: "ask", widget: "string"},
          {label: "Logo", name: "photo", widget: "image"},
          {label: "Client name", name: "name", widget: "string"}
        ],
        required: false,
      }
      - { label: "Product tour", name: "tour", widget: "list",
        fields: [
          {label: "button", name: "btn", widget: "string"},
          {label: "description", name: "descr", widget: "string"},
          {label: "Logo", name: "img", widget: "image"},
        ],
        required: false,
      }
      - { label: "Bottom background", name: "bottomBg", widget: "image", required: false }
      - { label: "Bottom title", name: "bottomTitle", widget: "string", required: false }
      - { label: "Bottom sub-title", name: "bottomSubTitle", widget: "string", required: false }
      

  # - name: "post" # Used in routes, ie.: /admin/collections/:slug/edit
  #   label: "Post" # Used in the UI, ie.: "New Post"
  #   folder: "site/content/post" # The path to the folder where the documents are stored
  #   create: true # Allow users to create new documents in this collection
  #   fields: # The fields each document in this collection have
  #     - {label: "Title", name: "title", widget: "string"}
  #     - {label: "Publish Date", name: "date", widget: "datetime"}
  #     - {label: "Intro Blurb", name: "description", widget: "text"}
  #     - {label: "Image", name: "image", widget: "image", required: false}
  #     - {label: "Body", name: "body", widget: "markdown"}
  - name: "simplepages"
    label: "Simplepages"
    folder: "site/content/simplepages"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      # - {label: Type, name: type, widget: hidden, default: simplepages}
      # - {label: Page, name: page, widget: hidden, default: "/simplepages.html"}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}

  # - name: "custom" # Used in routes, ie.: /admin/collections/:slug/edit
  #   label: "Custom Page" # Used in the UI, ie.: "New Post"
  #   folder: "site/content/page" # The path to the folder where the documents are stored
  #   create: true # Allow users to create new documents in this collection
  #   fields: # The fields each document in this collection have
  #     - {label: "Title", name: "title", widget: "string"}
  #     - {label: "Publish Date", name: "date", widget: "datetime"}
  #     - {label: "Intro Blurb", name: "description", widget: "text"}
  #     - {label: "Image", name: "image", widget: "image", required: false}
  #     - {label: "Body", name: "body", widget: "markdown"}

  - name: "products"
    label: "Products"
    files:
      - file: "site/content/products.md"
        label: "Products Page"
        name: "products"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Type, name: type, widget: hidden, default: products}
          - {label: Page, name: page, widget: hidden, default: "/products.html"}
          - {label: Image, name: image, widget: image}
          - {label: Heading, name: heading, widget: string}
          - {label: Description, name: description, widget: string}
          - {label: Intro, name: intro, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: text}, {label: Blurbs, name: blurbs, widget: list, fields: [{label: Image, name: image, widget: image}, {label: Text, name: text, widget: text}]}]}
          - {label: Main, name: main, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: text}, {label: Image1, name: image1, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}, {label: Image2, name: image2, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}, {label: Image3, name: image3, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}]}
          - {label: Testimonials, name: testimonials, widget: list, fields: [{label: Quote, name: quote, widget: string}, {label: Author, name: author, widget: string}]}
          - {label: Full_image, name: full_image, widget: image}
          - {label: Pricing, name: pricing, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: string}, {label: Plans, name: plans, widget: list, fields: [{label: Plan, name: plan, widget: string}, {label: Price, name: price, widget: string}, {label: Description, name: description, widget: string}, {label: Items, name: items, widget: list}]}]}
      - file: "site/content/_index.md"
        label: "Home Page"
        name: "home"
        fields: 
          - { label: Cards, name: "cards", widget: list, fields: [
              { label: "Card title", name: "cardTitle", widget: "string" },
              { label: "Card background", name: "cardBackground", widget: "image" },
              { label: "Card icon", name: "cardIcon", widget: "image" },
              { label: "Card description", name: "cardDescr", widget: "string" },
              { label: "Card path", name: "cardLink", widget: "string" },
          ]}
